<h2 class="order-title">Orders</h2>
<mat-dialog-content>
  <div class="order-table-container">
    <table mat-table [dataSource]="orders" class="order-table">
      <ng-container matColumnDef="orderID">
        <th mat-header-cell *matHeaderCellDef>Order ID</th>
        <td mat-cell *matCellDef="let order">{{ order.orderID }}</td>
      </ng-container>

      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef>Total Amount</th>
        <td mat-cell *matCellDef="let order">{{ order.totalAmount | currency: 'INR':true }}</td>
      </ng-container>

      <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef>Order Status</th>
        <td mat-cell *matCellDef="let order">
          <span class="status" [ngClass]="{
            'status-pending': order.orderStatus === 'Pending',
            'status-delivered': order.orderStatus === 'Delivered',
            'status-cancelled': order.orderStatus === 'Cancelled'
          }">
            {{ order.orderStatus }}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['orderID', 'totalAmount', 'orderStatus']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['orderID', 'totalAmount', 'orderStatus'];"></tr>
    </table>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="close-dialog">
  <button mat-icon-button (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</mat-dialog-actions>
