<div class="manage-users">
  <h1>Manage Users</h1>

  <div class="search-container">
    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Search Users</mat-label>
      <input type="text" matInput [(ngModel)]="searchTerm" (keyup.enter)="performSearch()" placeholder="Enter user name"/>
    </mat-form-field>
    <button mat-raised-button color="primary" class="search-btn" (click)="performSearch()">Search</button>
  </div>
  
  <mat-tab-group class="tab-group">
    <mat-tab label="Customers">
      <div class="table-container">
        <table mat-table [dataSource]="filteredCustomers" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user">
              <button mat-raised-button color="accent" class="action-btn" (click)="viewOrders(user)">View Orders</button>
              <button mat-raised-button color="accent" class="action-btn" (click)="viewPayments(user)">View Payments</button>
              <button mat-raised-button color="warn" class="action-btn" (click)="deleteUser(user)">Delete</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-tab>
  
    <mat-tab label="Restaurant Owners">
      <div class="table-container">
        <table mat-table [dataSource]="filteredRestaurantOwners" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let owner">{{ owner.name }}</td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let owner">{{ owner.email }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let owner">
              <button mat-raised-button color="warn" class="action-btn" (click)="deleteRestaurantOwner(owner)">Delete</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="['name', 'email', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'actions'];"></tr>
        </table>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
