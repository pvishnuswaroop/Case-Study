<h2 mat-dialog-title class="update-restaurant-title">Update Restaurant</h2>
<form [formGroup]="updateRestaurantForm" (ngSubmit)="submitForm()" class="update-restaurant-form">
  <div class="form-group">
    <label for="name">Restaurant Name</label>
    <input id="name" formControlName="name" type="text" placeholder="Enter restaurant name" />
  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input id="location" formControlName="location" type="text" placeholder="Enter location" />
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input id="phoneNumber" formControlName="phoneNumber" type="text" placeholder="Enter phone number" />
  </div>
  <div class="form-group">
    <label for="isActive">Active</label>
    <input id="isActive" formControlName="isActive" type="checkbox" />
  </div>
  <div class="actions">
    <button type="submit" mat-button [disabled]="isSubmitting" class="save-button">Save</button>
    <button type="button" mat-button (click)="close()" class="cancel-button">Cancel</button>
  </div>
</form>
